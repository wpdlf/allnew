apiVersion: v1
kind: Service
metadata:
  name: node-web-app
  labels: 
    run: node-web-app
spec:
  type: NodePort     # service type
  ports:
  - nodePort: 30000       # outer port
    port: 8080            # service port
    targetPort: 8000        # container port (pod port)
    protocol: TCP
  selector:
    app: node-web-app
  type: LoadBalancer
  externalIPs:
  - 54.180.188.168
