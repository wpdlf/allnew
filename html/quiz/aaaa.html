<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script>
        function checkPalindrome() {
            let num = document.getElementById("numberInput").value;
            let result = document.getElementById("result");

            // 입력이 유효한 3자리 숫자인지 확인
            if (num.length !== 3 || isNaN(num)) {
                result.innerHTML = "그거 그렇게하는거 아닌데,,,";
                return;
            }

            // 숫자가 팰린드롬인지 확인
            let digits = num.toString().split('');
            if (digits[0] === digits[2]) {
                result.innerHTML = num + "팰린드롬 맞드롬!";
            } else {
                result.innerHTML = num + "팰린드롬이 아님드롬.";
            }
        }
    </script>
</head>

<body>
    <h3>팰린드롬 싫드롬</h3>
    <hr />
    <form>
        <input type="text" id="numberInput" name="numberInput" />
        <input type="button" value="앞뒤가 똑같은 세자리 숫자를 입력해주세용" onclick="checkPalindrome()" />
    </form>
    <div id="result"></div>
</body>

</html>
