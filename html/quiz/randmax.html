<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h2>랜덤 배열 생성 후 최대값 출력</h2>
    <hr>
    <script>
        var numbers = new Array(5);
        var maxNum = 0;

        for (var i = 0; i < 5; i++) {
            numbers[i] = Math.floor(Math.random() * 100 + 1);
            maxNum = (numbers[i] > maxNum) ? numbers[i] : maxNum;
        }
        //const maxNum = Math.max(...numbers);
        document.write("생성된 배열 : " + numbers + "<br><br>");
        document.write("최대값 : " + maxNum);
    </script>
</body>

</html>
