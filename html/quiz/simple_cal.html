<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
	<h3>달력 출력</h3>
	<hr>
	<script>
		let n = prompt("28, 30, 31 중 하나를 입력하세요");
		n = parseInt(n);

		let i = 1;
		if (n == 28 || n == 30 || n == 31) {
			while (i <= n) {
				if (i < 10) {
					document.write("<span style='visibility:hidden;'>0</span>" + i + "&nbsp;&nbsp;");
					if (i == 7) {
						document.write("<br>");
					}
					i++;
				} else {
					document.write(i + "&nbsp;&nbsp;");
					if (i % 7 == 0) {
						document.write("<br>");
					}
					i++;
				}
			}
		} else {
			document.write("다시.");
		}
	</script>
</body>

</html>
