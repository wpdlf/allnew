<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css">
</head>

<body>
    <nav id="menubar">
        <ul>
            <li><a href="">현재 날짜</a></li>
            <li><a href=""></a></li>
            <li style="float: right;"><a href="index.html">Logout</a></li>
        </ul>
    </nav>
    <div id="map" style="width:500px; height:600px; margin-top: 30px;"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6c55efbdf9d38223f8ee2c7360dc0512"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = {
                center: new kakao.maps.LatLng(35.416357, 127.3904877), // 지도의 중심좌표
                level: 13 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
            {
                title: '서울',
                latlng: new kakao.maps.LatLng(37.541, 126.986),
            },
            {
                title: '부산',
                latlng: new kakao.maps.LatLng(35.1795543, 129.0756416)
            },
            {
                title: '대전',
                latlng: new kakao.maps.LatLng(36.3504119, 127.3845475)
            },
            {
                title: '제주',
                latlng: new kakao.maps.LatLng(33.451393, 126.570738)
            },
            {
                title: '대구',
                latlng: new kakao.maps.LatLng(35.8714354, 128.601445)
            },
            {
                title: '광주',
                latlng: new kakao.maps.LatLng(35.1595454, 126.8526012)
            },
            {
                title: '인천',
                latlng: new kakao.maps.LatLng(37.4562557, 126.7052062)
            },
            {
                title: '울산',
                latlng: new kakao.maps.LatLng(35.5383773, 129.3113596)
            },
            {
                title: '강릉',
                latlng: new kakao.maps.LatLng(37.751853, 128.8760574)
            }
        ];

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < positions.length; i++) {

            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35);

            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage // 마커 이미지 
            });

            // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
            var iwContent = '<div style="padding:5px;">Hello World!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

            // // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: iwContent,
                removable: iwRemoveable
            });

            // // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function () {
                // 마커 위에 인포윈도우를 표시합니다
                infowindow.open(map, marker);
            });
        }
    </script>
    <span id="show"></span>
</body>

</html>
