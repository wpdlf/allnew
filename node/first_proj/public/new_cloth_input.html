<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="mystyle.css">
</head>

<body>
    <h2>Input New Clothes</h2>
    <hr class="head">
    <div style="border: 0; float: left; width: 50%; margin-top: 100px;">
        <form id="admin_form" action="/cloth_insert" name="userForm" method="post" target="targetURL">
            <p>Name <input style="margin-left: 38px;" type="text" size="15" name="name"></p>
            <p>Category <input style="margin-left:16px;" type="text" size="15" name="category"></p>
            <p>temp_min <input style="margin-left: 12px;" type="text" size="15" name="temp_min"></p>
            <p>temp_max <input style="margin-left: 11px;" type="text" size="15" name="temp_max"></p>

            <input type="submit" value="Insert">&nbsp;&nbsp;&nbsp;

            <input style="margin-bottom: 10px;" type="reset" value="reset text">
        </form>
    </div>

    <div style="border: 0; float: left; width: 50%; margin-top: 40px;">
        <h3 style="text-align: center;">옷 목록</h3>
        <iframe style="margin-left: 50px; border:none;" name="targetURL" src="/select_clothes">
    </div>
</body>

</html>
